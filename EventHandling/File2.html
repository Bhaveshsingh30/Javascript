<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Timeout Example</title>
</head>
<body>
<h1>Welcome to Example</h1>
<button id="stopButton">Stop</button>
<script>
// Function to be executed after 2 seconds
function delayedFunction() {
  console.log("Hi Bhavesh");
}

// Set a timeout to execute the delayedFunction after 2 seconds
setTimeout(delayedFunction, 2000);

// Event listener for the stop button
document.getElementById('stopButton').addEventListener('click', function() {
  // Clear the timeout if the button is clicked
  clearTimeout(delayedFunction);
  console.log("Timeout cleared");
});
</script>
</body>
</html>
